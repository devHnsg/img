<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/senha_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNSG</title>
</head>
<body>

    <form class="senha__form" method="POST" name="frm_senha" action="#">
        <header class="senha__header">
            <h1 class="senha__title">Recuperar Senha </h1>
        </header>
        <main class="senha__main">
            <p class="senha__terms">Insira seu E-mail para recuperação de senha: </p>
            <div class="senha__group">
                <input class="senha__input" type="text" name="input_email" required>
                <label class="senha__label">E-mail </label>
                <div class="senha__bar"></div>
            </div>
        </main>
        <footer class="senha__footer">
            <br><br>
            <input class="senha__button" type="button" name="btn_signin" value="recuperar">
            <p class="register__terms"><a href="login.html">&laquo; Voltar </a></p>
        </footer>
     </form>

</body>
</html>
