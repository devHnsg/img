<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/login_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNSG</title>
</head>
<body>

    <form class="login__form" method="POST" name="frm_login" action="#">
        <header class="login__header">
           <h1 class="login__title">Login </h1>
        </header>
        <main class="login__main">
           <div class="login__group">
              <input class="login__input" type="text" name="input_email" required>
              <label class="login__label">Usuário </label>
              <div class="login__bar"></div>
           </div>
           <div class="login__group">
              <input class="login__input" type="password" name="input_password" required>
              <label class="login__label">Senha </label>
              <div class="login__bar"></div>
           </div>
           <p class="login__terms"><a href="senha.html">Esqueci minha senha </a><br><br>Ainda não tem conta? <a href="registro.html">Registre-se </a></p>
        </main>
        <footer class="login__footer">
          <input class="login__button" type="button" name="btn_signin" value="Login">
        </footer>
     </form>

</body>
</html>
